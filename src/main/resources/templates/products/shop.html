<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .overlay {
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            background-color: #7D8CC4;
        }

        .container2:hover .overlay {
            opacity: 0.8;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .container2:hover .imghover {
            opacity: 0.3;
        }

        .imghover {
            opacity: 1;
        }

        .f-page {
            font-family: 'Poppins', sans-serif;
        }


    </style>
    <title> Visita guidata </title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='catalog')"></nav>

<section>
    <div class="bg-image W-auto py-auto"
         style="background-image: url('https://abbonamentomusei.it/wp-content/uploads/2022/09/Galleria-Archeologica.jpg?x20918');
            height: 50vh; background-position: center;">
        <div class="mask h-100 " style="background-color: rgba(0, 0, 0, 0.4)">
            <div class="container h-100">
                <div class="justify-content-center h-100">
                    <div class="text-white pt-5 pb-0 d-flex justify-content-center align-items-center" id="navbarNav">
                        <nav class="nav">
                            <a aria-current="page" class="nav-link active text-white" th:href="@{/}">-Home-</a>
                            <a class="nav-link text-white" th:href="@{/shop}">-Shop-</a>
                            <a class="nav-link text-white" th:href="@{/visita-guidata}">-Tour-</a>
                            <a class="nav-link text-white" th:href="@{/contact}">-Contact-</a>
                        </nav>
                    </div>
                    <div class="d-flex justify-content-center align-items-center h-50 mt-3">

                        <div class="text-white lh-1 text-center">
                            <p class="mb-0" style="font-size:30px; font-weight: 300;">-Welcome to the Best Museum-</p>
                            <h1 class="mt-0" style="font-size:80px; font-weight: 500">I Nostri Prodotti</h1>
                            <p>National Museum</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-outline-light" type="button">
                            <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                               th:href="@{/}">Torna al Home</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</section>
<!-- shop section-->
<div class="mt-0 text-center container-fluid">
    <div class="row d-flex">
        <div class="col-3 p-5 text-dark" style="background-color: #BFD0E0;">
            <div class="">
                <div>
                    <form
                            action="/shop"
                            method="get">
                        <label class="pe-2">
                            <input class="form-control" name="q" placeholder="Cerca prodotto" type="text">
                        </label>

                        <button class="btn btn-primary" type="submit">Cerca</button>
                    </form>
                </div>
                <div class="p-5 text-start">
                    <ul class="list-group list-group-flush" th:each="macroCategory : ${macroCategories}">
                        <h4 class="pt-2" th:text="${macroCategory.name}"></h4>
                        <li class="list-group-item bg-transparent" th:each="category : ${macroCategory.categories}">
                            <a class=" link-offset-2 link-underline link-underline-opacity-0 text-dark"
                               th:href="@{/shop (category=${category.id})}" th:text="${category.name}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <h1 class="f-page">I nostri prodotti</h1>
        <hr class="mb-0 pb-0">
        <div class="w-100">
            <div class="row">
                <div class="col-9 d-flex w-100" style="background-color: #ffffff;">
                    <div class="container ">
                        <!-- box cards -->
                        <div class="row mb-5">
                            <!-- card -->
                            <div class="col-3" th:each="product : ${products}">
                                <div class="card mt-4 container2 shadow overflow-y-hidden "
                                     style="width: 18rem; height: 18rem;">
                                    <!-- background img card -->
                                    <div>
                                        <img alt="Foto Ricetta" class="img-fluid imghover border-opacity-0"
                                             th:src="${product.url}">
                                    </div>
                                    <!-- body card -->
                                    <div class="card-img-overlay border-opacity-0 overlay d-flex flex-column align-content-between">
                                        <div class="d-flex justify-content-end" style="width: 100%; height: 100%;">
                                            <i class="fa-solid fa-slash text-white fs-5"></i>
                                        </div>
                                        <div style="width: 100%; height: 100%;">
                                            <div class="btn btn-light rounded-pill shadow-sm">
                                                <a class="text-black link-offset-2 link-underline link-underline-opacity-0 px-2"
                                                   th:href="@{/products/{id}(id=${product.id})}">Buy Now...</a>
                                            </div>
                                        </div>
                                        <div class="text-start text-white" style="width: 100%; height: 100%;">
                                            <p class="card-title fw-bold fs-5 pb-0 mb-0 "
                                               th:text="|${product.name} - ${product.price}â‚¬| "></p>
                                            <p class="card-text fst-italic fs-6 mt-0 pt-0"
                                               th:text="${product.description}"></p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
