<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>detail for user</title>
</head>
<body>
<div class="container text-center">
    <h1>DETTAGLI PRODOTTO</h1>

    <h1>ACQUISTA IL NOSTRO PRODOTTO</h1>
    <hr>
    <div class="row">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h2 th:text="${product.name}" class="card-title"></h2>
                <h5 th:text="${product.description}" class="card-text"></h5>
                <div th:each="category : ${product.categories}" class="card-body">
                    <h5 th:text="${category.name}" class="card-title"></h5>
                    <p th:text="${category.description}" class="card-text"></p>
                </div>
                <p th:text="|${product.price}€|"></p>
                <form
                        method="POST"
                        th:action="@{/products/buy/{id}(id=${product.id})}"
                        th:object="${order}"
                >
                    <label class="form-label"> Quantità
                        <input class="form-control" type="number" min="1" th:field="${order.quantity}">
                    </label>

                    <button type="submit" class="btn btn-primary">compra</button>
                </form>
            </div>
        </div>

        <div class="text-center col-4">
            <img th:src="${product.url}" class="rounded">
        </div>

    </div>

</div>


</body>
</html>
