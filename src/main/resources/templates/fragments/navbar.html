<html lang="en" xmlns:sec="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">


<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark" th:fragment="navbar(area)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Shop Museum</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarNavDropdown"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                            class="nav-link"
                            th:classappend="${#strings.equals(area,'catalog') ? 'active' : ''}"
                            th:href="@{/}"
                    >Catalogo</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a
                            class="nav-link"
                            th:classappend="${#strings.equals(area,'storage') ? 'active' : ''}"
                            th:href="@{/admin}"
                    >Magazzino</a>
                </li>

                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a
                            class="nav-link"
                            th:classappend="${#strings.equals(area,'categories') ? 'active' : ''}"
                            th:href="@{/admin/categories}"
                    >Categorie</a>
                </li>
            </ul>
            <div class="w-100 d-flex align-items-center justify-content-end"
                 sec:authorize="isAuthenticated()">
                <h1 sec:authentication="name"></h1>
                <div class="vr mx-3"></div>
                <a class="btn btn-warning" th:href="@{/logout}">Logout</a>
            </div>
            <div class="w-100 d-flex align-items-center justify-content-end"
                 sec:authorize="!isAuthenticated()">
                <a class="btn btn-warning" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</nav>
</html>
