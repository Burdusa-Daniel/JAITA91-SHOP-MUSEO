<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='visits')"></nav>
<div class="container text-center">
    <h1 class="mb-4">Crea un Nuovo Prodotto</h1>

    <form th:action="@{/visita-guidata/admin/create}"
          id="turistVisit-create"
          method="POST"
          th:object="${turistVisit}">

        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input class="form-control" id="name" type="text" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <input class="form-control" id="description" type="text" th:field="*{description}">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Prezzo</label>
            <input class="form-control" id="price" type="number" step="0.01" th:field="*{price}">
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">URL Immagine</label>
            <input class="form-control" id="imageUrl" type="url" th:field="*{url}">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Descrizione</label>
            <input class="form-control" id="date" type="text" th:field="*{date}">
        </div>

        <button type="submit" class="btn btn-primary">Crea</button>
        <a class="btn btn-secondary" th:href="@{/visita-guidata/admin/list}">Indietro</a>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
