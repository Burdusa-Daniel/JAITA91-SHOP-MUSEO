<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          referrerpolicy="no-referrer" rel="stylesheet"/>

    <title>Categorie</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='categories')"></nav>
<div class="container text-center">

    <div class="row">

        <div class="col-6">
            <h1>MACROCATEGORIE</h1>

            <table class="table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Opzioni</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="category : ${macroCategories}">
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/admin/categories/edit/{id}(id=${category.id})}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>

                        <form method="POST" style="display: inline;"
                              th:action="@{/admin/categories/delete/{id}(id=${category.id})}">
                            <button class="btn btn-danger btn-sm" type="submit">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="mt-4">
                <a class="btn btn-success" th:href="@{/admin/macro-categories/create}">Aggiungi Macro Categoria</a>
                <a class="btn btn-secondary" th:href="@{/admin}">Indietro</a>
            </div>
        </div>

        <div class="col-6">
            <h1>CATEGORIE</h1>

            <table class="table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Opzioni</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.description}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/admin/categories/edit/{id}(id=${category.id})}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>

                        <form method="POST" style="display: inline;"
                              th:action="@{/admin/categories/delete/{id}(id=${category.id})}">
                            <button class="btn btn-danger btn-sm" type="submit">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="mt-4">
                <a class="btn btn-success" th:href="@{/admin/categories/create}">Aggiungi Categoria</a>
                <a class="btn btn-secondary" th:href="@{/admin}">Indietro</a>
            </div>
        </div>


    </div>

     </div> -->

</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
