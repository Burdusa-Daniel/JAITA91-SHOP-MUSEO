<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Categorie</title>
</head>
<body>
<h1>Categorie</h1>
<ul>
    <li th:each="category : ${categories}">
    <span th:text="${category.name}">
    </span>
        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">Modifica</a>
        <form method="POST" th:action="@{/admin/categories/delete/{id}(id=${category.id})}">
            <button type="submit">Elimina</button>
        </form>
    </li>
</ul>
<a th:href="@{/admin/categories/create}">Aggiungi Categoria</a>
<a th:href="@{/admin/categories}">Indietro</a>
</body>
</html>
