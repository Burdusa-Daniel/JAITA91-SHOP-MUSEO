<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
    <title>Categorie</title>
</head>
<body>
<div class="container text-center">
    <h1 class="mb-4">Categorie</h1>
    <ul>
        <li th:each="category : ${categories}">
            <span th:text="${category.name}"></span>
            <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-primary btn-sm">Modifica</a>
            <form method="POST" th:action="@{/admin/categories/delete/{id}(id=${category.id})}" style="display: inline;">
                <button type="submit" class="btn btn-danger btn-sm">Elimina</button>
            </form>
        </li>
    </ul>
    <a th:href="@{/admin/categories/create}" class="btn btn-success">Aggiungi Categoria</a>
    <a th:href="@{/admin}" class="btn btn-secondary">Indietro</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
