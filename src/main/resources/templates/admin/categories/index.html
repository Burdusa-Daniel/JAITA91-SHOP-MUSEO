<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">

    <title>Categorie</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='categories')"></nav>
<div class="container text-center">

    <div class="row">
        <div class="col-6">
            <h1>CATEGORIE</h1>
            <ul th:each="category : ${categories}" class="list-group list-group-flush">
                <span>
                <li th:text="${category.name}" class="list-group-item"></li>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/admin/categories/edit/{id}(id=${category.id})}">Modifica</a>
                <form method="POST" style="display: inline;"
                      th:action="@{/admin/categories/delete/{id}(id=${category.id})}">
                    <button class="btn btn-danger btn-sm" type="submit">Elimina</button>
                </form>
                </span>
            </ul>
            <div class="mt-4">
                <a class="btn btn-success" th:href="@{/admin/categories/create}">Aggiungi Categoria</a>
                <a class="btn btn-secondary" th:href="@{/admin}">Indietro</a>
            </div>
        </div>
        <div class="col-6">
            <h1>MACROCATEGORIE</h1>
            <ul th:each="category : ${macroCategories}" class="list-group list-group-flush">
                <span>
                <li th:text="${category.name}" class="list-group-item"></li>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/admin/macro-categories/edit/{id}(id=${category.id})}">Modifica</a>
                <form method="POST" style="display: inline;"
                      th:action="@{/admin/macro-categories/delete/{id}(id=${category.id})}">
                    <button class="btn btn-danger btn-sm" type="submit">Elimina</button>
                </form>
                </span>
            </ul>
            <div class="mt-4">
                <a class="btn btn-success" th:href="@{/admin/macro-categories/create}">Aggiungi Macro Categoria</a>
                <a class="btn btn-secondary" th:href="@{/admin}">Indietro</a>
            </div>
        </div>

    </div>
