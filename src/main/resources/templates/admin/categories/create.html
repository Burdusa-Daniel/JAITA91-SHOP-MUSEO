<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>create</title>
</head>
<body>
<div class="container text-center">
    <h1>Aggiungi Categoria</h1>

    <div class="container text-center">
        <form
                th:action="@{/admin/categories/create}"
                id="prodotto-edit"
                method="POST"
                th:object="${category}"
        >
            <div class="mb-3 text-center">
                <label for="name" class="form-label text-primary">Nome</label>
                <input class="form-control text-center" id="name" type="text" th:field="*{name}">

            </div>

            <div class="mb-3 text-center">
                <label for="description" class="form-label text-primary">Descrizione</label>
                <input class="form-control text-center" id="description" type="text" th:field="*{description}">

            </div>

            <button type="submit" class="btn btn-primary">Crea</button>
            <a class="btn btn-primary" th:href="@{/templates/admin}">Indietro</a>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
