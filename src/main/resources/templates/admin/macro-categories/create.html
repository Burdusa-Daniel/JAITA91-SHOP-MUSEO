<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Aggiungi Categoria</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar(area='categories')"></nav>
<div class="container text-center">
    <h1 class="mb-4">Aggiungi Categoria</h1>
    <form th:action="@{/admin/categories/create}"
          id="categoria-create"
          method="POST"
          th:object="${category}"
          class="container-form"
    >
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input class="form-control" id="name" type="text" th:field="*{name}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Descrizione</label>
            <input class="form-control" id="description" type="text" th:field="*{description}">
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mx-2">Crea</button>
            <a class="btn btn-secondary ml-2 mt-2" th:href="@{/admin/categories}">Indietro</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
