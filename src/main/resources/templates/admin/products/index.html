<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>admin gestione prodotto</title>
</head>
<body class="p-3 mb-2 bg-danger-subtle text-emphasis-danger">
<div class="container text-center">
    <h1>admin pagina gestore</h1>
    <hr>

    <div class="row justify-content-center">
        <div th:each="product : ${products}" class="col-3">

            <div class="card mt-4 p-3 mb-2 bg-warning-subtle text-emphasis-warning" style="width: 18rem;">
                <img th:src="${product.url}" class="card-img-top" alt="Foto Ricetta">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text" th:text="${product.price}">â‚¬</p>
                    <div class="text-center">
                        <a class="btn btn-primary "
                           th:href="@{/admin/products/{id}(id=${product.id})}">Detail</a>
                        <a class="btn btn-primary " th:href="@{/admin/edit/{id}(id=${product.id})}">Edit</a>
                        <span>
                        <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="POST">
                            <button type="submit" class="btn btn-primary">
                                Delete
                            </button>
                        </form>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <a class="btn btn-primary" th:href="@{admin/create}">new</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
