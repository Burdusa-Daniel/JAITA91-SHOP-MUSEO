<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>admin gestione prodotto</title>
</head>
<body>
<div class=" text-center" >
    <h1>admin pagina gestore</h1>
    <hr>

    <div class="row bg-info-subtle">
        <div class="col-2 ">
        </div>

    <div class="row col-10 bg-success-subtle">
        <div th:each="product : ${products}" class="col-3">

            <div class="card mt-4 align-middle shadow-sm rounded border border-success p-2 border-opacity-10" style="width: 18rem;">
                <div>
                <img th:src="${product.url}" class="img-fluid" style="max-height: 14em;" alt="Foto Ricetta">
                    <div class="card-img-overlay d-flex">
                        <div class="row">

                            <a class="col-4 mb-3"  th:href="@{/admin/products/{id}(id=${product.id})}">
                                <i class="fa-solid fa-book-open"></i>
                            </a>

                            <a class="col-4 mb-3" th:href="@{/admin/edit/{id}(id=${product.id})}">
                                <i class="fa-regular fa-pen-to-square"></i>
                            </a>

                            <form class="col-4 mb-3" th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="POST">
                                <button type="submit" class="btn" data-bs-toggle="button">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </form>
                        </div>
                        <div class="d-flex ">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="card-text" th:text="${product.price}">â‚¬</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <a class="btn btn-primary" th:href="@{admin/create}">new</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
