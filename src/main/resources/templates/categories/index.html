<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorie</title>
</head>
<body>
  <h1>Categorie</h1>
<ul>
  <li th:each="category : ${categories}" >
    <span th:text="${category.name}">
    </span>
      <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">Modifica</a>
  </li>
</ul>
  <a th:href="@{/admin/categories/create}">Aggiungi Categoria</a>
  <a th:href="@{/admin/categories}">Indietro</a>
</body>
</html>
