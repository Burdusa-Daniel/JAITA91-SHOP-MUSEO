<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Categorie</title>
</head>
<body>
<div class="container text-center">
    <h1> lista Categorie</h1>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            <li th:each="category : ${categories}" class="list-group-item">
                <span th:text="${category.name}">
    </span>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">Modifica</a>
            </li>
        </ul>
        <div class="card-footer">
            <a th:href="@{/admin/categories/create}">Aggiungi Categoria</a>
            <a th:href="@{/admin/categories}">Indietro</a>
        </div>
    </div>
